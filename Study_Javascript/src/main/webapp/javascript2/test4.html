<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	리턴값이 있는 함수
	- 함수 실행 후 원래 위치로 돌아갈 때 호출한 곳으로 전달하는 값 = 리턴값
	- 단, 리턴할 값이 없어도 return 문만 사용하여 함수 종료 가능
	- 동시에 리턴 가능한 값은 (변수)하나 뿐이다!
	
	< 기본 문법 >
	function 함수명([매개변수...]) {
		// 작업 수행
		// 함수 호출한 곳으로 값을 리턴하거나 함수 종료하기 위해 return문 사용
		return[리턴값];
	}
	*/
	
	// 함수 호출 시 "Hello, World!" 문자열을 리턴하는 getMessage() 함수 정의
	function getMessage() {
		return "Hello, World!"; // 
	}
	// getMessage() 함수를 호출하여 리턴되는 값을 result 변수에 저장 후 출력
	var result = getMessage();
	document.write("<h3>리턴값 : " + result + "</h3>");
</script>
</head>
<body>

</body>
</html>
