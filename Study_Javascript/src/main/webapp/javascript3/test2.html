<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	자바스크립트 구성 요소
	1. 변수(var, let, const)
	2. 함수(내장 함수, 사용자 정의 함수)
	3. 객체(내장 객체, 사용자 정의 객체)
	
	[ 자바스크립트에서의 객체 ]
	
	< 객체 정의 기본 문법 >
	var 객체변수명 = {
			// 키 : 값(= 변수명 : 데이터) 의 형태로 객체 내의 속성 정의
			// 키1 : 값1,
			... 생략 ...
			   키n : 값n
	}
	
	< 객체 사용 기본 문법 >
	객체변수명.키
	*/
	
	// 사용자 정의 객체 생성
	// 이름(name)과 나이(age)를 갖는 person 객체 정의
	var person = {
			// 객체가 갖는 키:값을 명시(이 때, 키:값 의 한 쌍을 property라고 함)
			name : "홍길동",
			age : 20,
			hobby : ""
	}
	
	// 객체를 저장하고 있는 person 변수의 타입은 객체라는 의미의 object 타입이 됨
	document.write("person 변수의 타입 : " + typeof(person) + "<br>");
	
	// 1. 객체 내의 프로퍼티 키(key)를 사용하여 값(value) 가져오기
	document.write("이름(name) : " + person.name + "<br>");
	document.write("나이(age) : " + person.age + "<br>");
	document.write("취미(hobby) : " + person.hobby + "<br>");
	
	// 2. 객체 내의 프로퍼티 키(key)를 사용하여 값(value) 변경하기
	// 이름 > 이순신, 나이 > 44, 취미 > 없음
	person.name = "이순신";
	person.age = 44;
	person.hobby = "없음";
	
	document.write("변경 후 이름(name) : " + person.name + "<br>");
	document.write("변경 후 나이(age) : " + person.age + "<br>");
	document.write("변경 후 취미(hobby) : " + person.hobby + "<br>");
	
	// 3. 객체에 새로운 프로퍼티 추가 (= 새로운 키와 값을 추가 저장)
	person.isHungry = true; // is가 붙는 타입은 대체적으로 boolean
	person.height = 180.5;
	
	document.write("추가 된 isHungry : " + person.isHungry + "<br>");
	document.write("추가 된 height : " + person.height + "<br>");
	
	// 4. 객체 내의 프로퍼티 삭제
	// -> delete 연산자 사용(delete 객체명.키) > 삭제 후 값 출력시 : undefined로 나옴
	delete person.height;
	document.write("삭제 된 height : " + person.height + "<br>");
	
	// 5. 객체 내의 특정 프로퍼티 존재 여부 확인
	// -> in 연산자 사용("키" in 객체명)
	document.write("name 이라는 키가 존재 합니까? " + ("name" in person) + "<br>");
	document.write("height 라는 키가 존재 합니까? " + ("height" in person) + "<br>");
</script>
</head>
<body>

</body>
</html>
