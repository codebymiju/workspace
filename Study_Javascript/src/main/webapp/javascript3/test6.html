<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	[ window 객체의 하위 객체 - history]
	- 웹브라우저의 방문 기록을 관리하는 객체
	- 웹브라우저를 통해 접속했던 페이지 주소 정보를 저장하고 관리
	- 속성 : length 등
	- 메서드 : back(), forward(), go()등
	*/
	function func1() {
		alert(history.length);
	}
	function func2() { // 사용비율 월등히 높음
		history.back();		
	}
	function func3() {
		history.forward();
	}
	function func4() {
		history.go(-2);
	}
	function func5() {
		history.go(2);
	}

</script>
</head>
<body>
	<h1>test6.html - history</h1>
	<input type="button" value="방문 기록 갯수 확인" onclick="func1()"><br>
	<input type="button" value="이전 페이지" onclick="func2()"><br>
	<input type="button" value="다음 페이지" onclick="func3()"><br>
	<input type="button" value="2단계 이전 페이지" onclick="func4()"><br>
	<input type="button" value="2단계 다음 페이지" onclick="func5()"><br>
</body>
</html>
