<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		document.getElementById("infoArea").innerHTML = document.fr.fruits.value;
	}
	
	function check2(){
		// 1. 셀렉트 박스 항목이 널스트링("")인지 판별
// 		if(document.fr.fruits4.value == "") {
// 			alert("과일 선택 필수!");
// 			document.fr.fruits4.focus();
// 		} else {
// 			document.getElementById("infoArea").innerHTML = document.fr.fruits4.value;
// 		}
		
		// 2. 셀렉트박스 내의 option태그가 options 배열로 관리됨 
		// (해당 인덱스 요소 속성 selected가 true인지 판별)
		if(document.fr.fruits4.options[0].selected) { //부정시 !document. 
			alert("과일 선택 필수!");
			document.fr.fruits4.focus();
		} else if(document.fr.fruits4.options[1].selected){ // 옵션
			// 선택 완료된 항목은 목록에서 선택 불가능하도록 변경(ex.상품 품절)
			// 두번째 항목(사과) 선택 시 사과 항목 더 이상 선택 불가
			document.fr.fruits4.options[1].disabled = true;
		}
		
	}
	
	function itemSelected(item) {
		// 항목 변경 즉시 해당 항목 div 영역에 표시
// 		document.getElementById("infoArea").innerHTML = item;
		
		// 텍스트박스에 선택항목 표시
		document.fr.selectedFruit.value = item;
	}
	
</script>
</head>
<body>
	<h1>test15.html</h1>
	<form action="" name ="fr">
		<select name = "fruits" >
			<option value = "Apple">사과</option>
			<option value = "Strawberry" >딸기</option>
			<option value = "Banana" >바나나</option>
		</select>
		<input type="button" value = "확인" onclick="check()">
		<hr>
		<select name = "fruits2" >
			<option value = "Apple">사과</option>
			<option value = "Strawberry" disabled="disabled">딸기</option>
			<option value = "Banana" selected="selected">바나나</option>
		</select>
		<hr>
		<select name = "fruits3" size =2 >
			<option value = "Apple">사과</option>
			<option value = "Strawberry" disabled="disabled">딸기</option>
			<option value = "Banana" selected="selected">바나나</option>
		</select>
		<hr>
		<select name = "fruits4" >
			<option value = "">선택하세요</option>
			<option value = "Apple">사과</option>
			<option value = "Strawberry" >딸기</option>
			<option value = "Banana" >바나나</option>
		</select>
		<input type="button" value = "확인" onclick="check2()">
		<hr>
		<select name = "fruits5" onchange ="itemSelected(this.value)">
			<option value = "">선택하세요</option>
			<option value = "Apple">사과</option>
			<option value = "Strawberry" >딸기</option>
			<option value = "Banana" >바나나</option>
		</select>
		<input type="text" name="selectedFruit">
	</form>
	<div id="infoArea"></div>
 </body>
</html>
