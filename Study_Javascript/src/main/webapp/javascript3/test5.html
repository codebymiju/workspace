<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	[ window 하위 객체 location]
	- 주로 사용하는 속성 : location.href(URL (주소) 정보 관리)
	*/
	
	function func1(){
		alert(location.href);
		
		document.body.style.background = "GRAY";
	}
	function func2(){
		// URL 정보(주소) 변경을 위해 location 객체의 href 속성값 변경
// 		location.href = "http://naver.com";
		location.href = "test4.html";
	}
	function func3(){
		// URL 정보 새로고침을 위해 location 객체의 reload() 함수 호출
		// -> URL 정보에 해당하는 페이지 다시 로딩 = F5키와 동일한 기능
		location.reload();
	}
	function func4(target){
		 // 1. if문을 사용하여 전달받은 문자열이 "cart" 일 경우 test5_cart.html로 이동하고
		 //    "order"일 경우 test5_order.html 페이지로 이동
		 if(target == "cart") {
			 location.href = "test5_cart.html";
		 } else if (target == "order") {
			 location.href = "test5_order.html";
		 }
		 
		 // 2. 문자열 결합을 통해 test5.html 문자열 사이에 전달받은 "cart" 또는 "order" 
		 // 결합하여 location.href 속성값으로 지정
// 		 location.href = "test5_" + target + ".html";
	}
	
</script>
</head>
<body>
	<h1>test5.html</h1>
	<input type="button" value="URL 정보 확인" onclick="func1()"><br>
	<input type="button" value="URL 정보 변경" onclick="func2()"><br>
	<!-- 버튼 클릭 시 직접 location.href 속성으로 페이지 이동도 가능 -->
	<!-- 주의! 큰 따옴표 내에서 또 따옴표 사용해야할 경우 작은 따옴표로 대체 -->
	<input type="button" value="URL 정보 변경2" onclick="location.href='test4.html'"><br>
	<input type="button" value="URL 정보 새로고침" onclick="func3()"><br>
	<hr>
	<!-- 복수개의 버튼을 하나의 함수에서 각각 구분하여 다른 페이지로 이동 -->
	<!-- 함수 호출 시 파라미터로 각 페이지 구분을 위한 정보를 다르게 전달 -->
	<!-- 장바구니 담기 : test5.html  즉시구매 : test5_order.html -->
	<input type="button" value="장바구니 담기" onclick="func4('cart')"><br>
	<input type="button" value="즉시구매" onclick="func4('order')"><br>
</body>
</html>
