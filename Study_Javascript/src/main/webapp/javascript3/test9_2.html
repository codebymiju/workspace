<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// setInterval() 함수를 통한 타이머 객체를 저장할 변수 선언(전역변수로 선언)
	// -> 전역변수? 멤버변수 처럼 모든 함수 (=자바스크립트 전체)에서 접근 가능
	var timer; // 함수 외부에서 선언했으므로 모든 함수에서 접근 가능
	
	/*
	[ innerText vs innerHTML]
	- 둘 다 객체의 내용을 확인하거나 변경하는 용도로 사용
	- innerText : 대상 요소의 내용 중 텍스트만 취급
	- innerHTML : HTML 태그까지 모두 취급
	*/
	
	function funcInnerText() {
		let divAreaText = document.getElementById("divAreaText");
		divAreaText.innerText = "<h3>innerText 로 변경한 텍스트 </h3>";
	}
	
	function funcInnerHtml() {
		let divAreaHtml = document.getElementById("divAreaHtml");
		divAreaHtml.innerHTML = "<h3>innerHTML 로 변경한 텍스트</h3>";
	}
	
	function showDate() {
		let date = new Date();
		document.getElementById("divDate").innerHTML = date;
	}
	
	function showTimer() {
		/*
		< 기본 문법 >
		setInterval(함수, 반복주기); - ms주기 (1초 : 1000초)
		
		< 반복 중지 기본 문법 >
		clearInterval(중지 해야할 타이머 객체);
		*/
		refreshTimer();
		
		// setInterval() 함수를 통해 반복 실행하는 인터벌 객체를 timer
		// 변수에 저장하면 다른 함수에서 해당 타이머에 접근이 가능하며,
		// 중지도 가능함
		timer = setInterval(refreshTimer, 1000);
	}
	
	function stopTimer() {
		clearInterval(timer);
// 		document.getElementById("divTimer").innerHTML = ""; //div 영역 타이머 제거
	}
	
	function refreshTimer() {
		let divTimer = document.getElementById("divTimer");
		let now = new Date();
		divTimer.innerHTML = now;
	}
</script>
</head>
<body>
	<h1>test9_2</h1>
	<button onclick = "funcInnerText()">innerText</button>
	<button onclick = "funcInnerHtml()">innerHtml</button>
	<div id = "divAreaText"></div>
	<div id = "divAreaHtml"></div>
	<hr>
	<button onclick = "showDate()">날짜 및 시각 표시</button>
	<div id = "divDate"></div>
	<hr>
	<button onclick = "showTimer()">타이머 시작!</button>
	<button onclick = "stopTimer()">타이머 중지!</button>
	<div id = "divTimer"></div>
</body>
</html>
